<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Health Track</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="health, saude, atividade fisica, exercicio fisico, peso, pressao arterial, alimentacao">
    <meta name="description" content="Site de armazenamento e acompanhamento de informações relacionadas à sua saúde">
    <link rel="stylesheet" href="css/alt.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <div class="banner-login">
            <img src="images/LogoColorfulHT.svg" alt="Logo Health Track">
        </div>
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">Conecte-se e seja saudável!</div>
                <form>
                    <div class="form-group">
                        <span for="email"></span>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <apan for="pwd"></span>
                        <input type="password" class="form-control" id="pwd" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <a href="#">Esqueci a Senha</a>
                <a href="register.html">Inscreva-se</a>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
