<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Health Track</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="health, saude, atividade fisica, exercicio fisico, peso, pressao arterial, alimentacao">
    <meta name="description" content="Site de armazenamento e acompanhamento de informações relacionadas à sua saúde">
    <link rel="stylesheet" href="css/alt.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="flex-dashboard">
        <sidebar>
            <div class="sidebar-title">
                <img src="images/LogoColorful.svg" alt="Logo Health Track">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="profile.html"><i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-weight"></i> Peso</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-utensils"></i> Refeições</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-running"></i> Exercícios</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-heartbeat"></i> Pressão Arterial</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </header>
            <div class="main-content">
                <div class="profile-parent">
                    <div class="profile">
                        <div class="profile-img">
                            <div class="img"></div>
                        </div>
                        <div class="profile-form">
                            <form>
                                <div class="form-group">
                                    <span for="name">Nome:</span>
                                    <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                                </div>  
                                <div class="form-group">
                                    <span for="nickname">Apelido:</span>
                                    <input type="text" class="form-control" id="nickname" placeholder="Como deseja ser chamado">
                                </div>  
                                <div class="form-group">
                                    <span for="date">Data de nascimento:</span>
                                    <input type="date" class="form-control" id="date" placeholder="Data de nascimento">
                                </div> 
                                <div class="form-group">
                                    <span for="genre">Gênero:</span>
                                    <select class="form-control" id="genre">
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span for="height">Altura:</span>
                                    <input type="number" step="any" class="form-control" id="height" placeholder="Altura">
                                </div>
                                <div class="form-group">
                                    <span for="email">Email:</span>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                                </div>
                                <div class="form-group">
                                    <span for="pwd">Senha:</span>
                                    <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha">
                                </div>
                                <div class="form-group">
                                    <span for="pwd">Confirmação da Senha:</span>
                                    <input type="password" class="form-control" id="pwd" placeholder="Confirme sua senha">
                                </div>    
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFileLang" lang="es" placeholder="Adicione sua foto">
                                    <label class="custom-file-label" for="customFileLang">Adicione sua foto</label>
                                </div>        
                                <button type="submit" class="btn">Concluir</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
